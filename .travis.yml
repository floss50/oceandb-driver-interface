language: python
python:
  - 3.6
  - 3.5
  - 3.4

# Command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install: pip install -U tox-travis
script: tox
deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: $USER_NAME
  password:
    secure: $SECURE
  on:
    tags: true
    branch: master
    repo: oceanprotocol/oceandb-driver-interface
    python: 3.6
